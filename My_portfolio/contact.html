	<main class="form_section">
		
		<div class="form_box">
			<div class="heading_form">
				<h1>Contact me</h1>
				<p> If you would like to get in touch, feel free to explore the <a href="my_work.html">My Work Page </a>to get a better sense of my design work. I look forward to hearing from you and discussing potential opportunities or collaborations.
</p>
			</div>
			<div class="form_part_box">
				<form action="contact.html">
					<div class="form_parts">
						<label for="full_name"> Full Name</label>
					
						<input type="text" name="full_name" placeholder="Enter Your Full Name" required>

					</div>

					<div class="form_parts">
						<label for="email"> Email</label>
					
						<input type="email" name="email" placeholder="contact@mail.com" required>
					</div>

					<div class="form_parts"> 
						<label for="phone_number"> Phone Number </label>
					
						<input type="text" name="phone_number" placeholder="123-456-7891" required minlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
					</div>

					<div class="form_parts"> 
						<label for="subject"> Subject</label>
			
						<select name="subject" id="subject" required>
						<option value="Pick_options">Pick Options</option>
						<option value="Hire">Hire me</option>
						<option value="Questions_and_concerns">Questions and concerns</option>
						<option value="chat"> Friendy Chat</option>
						<option value="other">Other</option>
						</select>
					</div>
					<div class="move_left_textarea">
	
					<div class="form_parts"> 
						<label for="textbox"> Write a brief Description</label>
				
						<textarea name="brief_description" value="Contact Me!" placeholder="Please write brief Description" required></textarea>
					</div>
						</div>

					<input type="submit" name="subject" value="Contact Me!" required>


					</form>
					
				</div>
			</div>
	
	
	</main>
